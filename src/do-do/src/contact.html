<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<%=require('html-loader?!./fragment/_header.html')%>
<div class="block-ask-me-container">
    <div class="block-ask-me container">
        <button class="btn ask-me icon icon-ask-me"></button>
    </div>
</div>
<div class="main main-contact">
    <h4 class="title-page d-none d-lg-block">контакти</h4>
    <div class="container">
        <div class="section-maps">
            <div class="block">
                <span class="title-maps">Аптека №1</span>
                <span>Киев, ул. Юрия Ильенко, 10</span>
                <span>+38 (068) 309-78-99</span>
                <span>+38 (044) 501-69-22</span>
                <div  id="map"></div>
            </div>
            <div class="block">
                <span class="title-maps">Аптека №2</span>
                <span>Киев, бул. Дружбы Народов, 21</span>
                <span>+38 (096) 460-32-43</span>
                <span>+38 (044) 537-32-46</span>
                <div  id="map2"></div>
            </div>
        </div>
    </div>
    <div class="section-form-contact d-none d-lg-block">
        <h4 class="title-page">Є питання?</h4>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="first-name"></label>
                    <input type="text" class="form-control" id="first-name" placeholder="Ім’я">
                </div>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Ваш коментар"></textarea>
                </div>
                <div class="block-button">
                    <button class="btn-success">Відправити</button>
                </div>
            </form>
        </div>
    </div>
</div>
<%=require('html-loader?!./fragment/_footer.html')%>
<script>
    function initMap() {
        var point1 = {lat: 50.4647809, lng: 30.47872};

        var map = new google.maps.Map(
            document.getElementById('map'), {
                zoom: 17,
                center: point1,
                disableDefaultUI: true
            });
        var marker = new google.maps.Marker({position: point1, map: map});
        var point2 = {lat: 50.417381 , lng: 30.54135};
        var map2 = new google.maps.Map(
            document.getElementById('map2'), {
                zoom: 17,
                center: point2,
                disableDefaultUI: true
            });
        var marker2 = new google.maps.Marker({position: point2, map: map2});

        console.log(marker, marker2)
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwkd7xt9FRN7A9YwrXIRpZAIhHTQCuCHw&callback=initMap"></script>

</body>
</html>
