<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Windows Group - производитель пластиковых окон ПВХ в Киеве и области.
           Заказать металлопластиковые окна по лучшим ценам у нас! гарантия качества, забота о клиентах, установка и дополнительные услуги. Звоните!">
    <title>Пластиковые окна ПВХ - лучшие в Киеве и области, купить у производителя</title>
</head>
<body>
    <!-- Button  modal -->
    <button type="button" class="m-4 btn btn-primary" data-toggle="modal" data-target="#exampleModalSale">
        Получить Скидку
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalSale" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="form">
                        <h3 class="title-form">ПОЛУЧИТЬ СКИДКУ</h3>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName2"><input type="text" class="form-control" placeholder="Ваше имя*"></label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPhone2"><input type="text" class="form-control"  placeholder="Ваш телефон*"></label>
                            </div>
                            <div class="form-group">
                                <label><input type="text" class="form-control"  placeholder="Количество окон"></label>
                            </div>
                            <!--                            <div class="form-group">-->
                            <!--                                <label for="exampleFormControlTextarea2"><textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Комментарий"></textarea></label>-->
                            <!--                            </div>-->
                            <button type="submit" class="btn btn-custom-project">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Button  modal -->
    <button type="button" class="m-4 btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        ОСТАВЬТЕ ЗАЯВКУ НА ОБРАТНЫЙ ЗВОНОК
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="form">
                        <h3 class="title-form">ОСТАВЬТЕ ЗАЯВКУ НА ОБРАТНЫЙ ЗВОНОК</h3>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName2"><input type="text" class="form-control" id="exampleInputName2" placeholder="Ваше имя*"></label>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPhone2"><input type="text" class="form-control" id="exampleInputPhone2" placeholder="Телефон*"></label>
                            </div>
                            <div class="form-group">
                                <label><input type="text" class="form-control"  placeholder="Удобное время для звонка"></label>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="exampleFormControlTextarea2"><textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Комментарий"></textarea></label>-->
<!--                            </div>-->
                            <button type="submit" class="btn btn-custom-project">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Button trigger modal -->
    <button type="button" class="m-4 btn btn-primary" data-toggle="modal" data-target="#exampleModal-2">
        ЗАЯВКУ НА БЕСПЛАТНЫЙ ЗАМЕР
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel-2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="form">
                        <h3 class="title-form">ЗАЯВКУ НА БЕСПЛАТНЫЙ ЗАМЕР</h3>
                        <form>
                            <div class="form-group">
                                <label><input type="text" class="form-control" placeholder="Ваше имя*"></label>
                            </div>
                            <div class="form-group">
                                <label><input type="text" class="form-control" placeholder="Телефон*"></label>
                            </div>
                            <div class="form-group">
                                <label><textarea class="form-control" rows="2" placeholder="Комментарий"></textarea></label>
                            </div>
                            <button type="submit" class="btn btn-custom-project">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Button trigger modal -->
    <button type="button" class="m-4 btn btn-primary" data-toggle="modal" data-target="#exampleModal-3">
        Ваша заявка отправлена!
    </button>
    <!-- Modal -->
    <div class="modal thank fade" id="exampleModal-3" tabindex="-1" aria-labelledby="exampleModalLabel-3" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="form">
                        <img src="<%=require('./images/email.svg')%>" class="img-fluid" alt="photo-product1">
                        <h4 class="text-modal">Ваша заявка отправлена!</h4>
                        <h4 class="text-modal">Наш специалист скоро свяжется с вами</h4>
                        <button type="submit" class="btn btn-custom-project">Вернуться на сайт</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
